<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>TOP - Etch-a-Sketch</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="etch-a-sketch.ico">

  <script src="script.js" defer></script>
  
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="options">
            <h2>Options</h2>
            <input id="gridSlider" type="range" min="1" max="32">
            <div id="sizeDisplay"></div>
            <div class="btnContainer">
                <button id="updateGridSizeBtn">Update Grid Size</button>
                <button id="blkBtn" class="modeBtn">Black</button>
                <button id="rainbowBtn" class="modeBtn">Rainbow</button>
                <div id="custom-container">
                    <button id="customBtn" class="modeBtn">Custom</button>
                    <input id="colorPicker" type="color">
                </div>
                <button id="eraserBtn" class="modeBtn">Eraser</button>
                <button id="clrBtn">Clear</button>
            </div>
        </div>
        <div class="easel-meta">
            <div class="easel-container">
                <div class="easel"></div>
            </div>
        </div>
    </div>
</body>
